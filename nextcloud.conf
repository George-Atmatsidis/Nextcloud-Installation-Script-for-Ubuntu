<VirtualHost *:80>
    DocumentRoot "/var/www/nextcloud"
    ServerName 127.0.0.1

    <Directory "/var/www/nextcloud/">
        Options MultiViews FollowSymlinks
        AllowOverride All
        Order allow,deny
        Allow from all
   </Directory>

   TransferLog /var/log/apache2/nextcloud_access.log  na to ftiakso manualy
   ErrorLog /var/log/apache2/nextcloud_error.log na to ftiakso manualy

</VirtualHost>
